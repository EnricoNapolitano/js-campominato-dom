<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campominato</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- script -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <!--* HEADER -->
    <header>
        <div class="container">
            <div id="game-title">
                <figure>
                    <img src="img/bomb.png" alt="immagine di una bomba">
                </figure>
                <h1>CAMPO MINATO</h1>
            </div>
            <div>
                <select name="level" id="level">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="play-button">Play</button>
            </div>
        </div>
    </header>

    <!--* GRID -->
    <div class="container">
        <h2>Press the play button!</h2>
        <div id="grid">
        </div>
        <p id="target"></p>
    </div>
</body>
</html>
